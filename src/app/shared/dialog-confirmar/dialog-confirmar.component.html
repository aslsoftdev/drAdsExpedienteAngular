<div class="dialog-container">
  <div class="icon-container">
    <span class="material-symbols-outlined icon-header">help</span>
  </div>

  <h2 class="dialog-title">{{ data.titulo }}</h2>
  <p class="dialog-message">{{ data.mensaje }}</p>

  <div class="dialog-actions">
    <button mat-flat-button class="btn-cancelar" (click)="cancelar()">
      {{ data.textoCancelar || 'Cancelar' }}
    </button>
    <button mat-flat-button color="primary" (click)="confirmar()">
      {{ data.textoConfirmar || 'Aceptar' }}
    </button>
  </div>

</div>
