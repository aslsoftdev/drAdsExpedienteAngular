<div class="dialog-container">
  <div class="icon-container">
    <span class="material-symbols-outlined icon-header">info</span>
  </div>

  <h2 class="dialog-title">{{ data.titulo }}</h2>
  <p class="dialog-message">{{ data.mensaje }}</p>

  <div class="dialog-actions">
    <button mat-flat-button color="primary" (click)="cerrar()">
      {{ data.textoCerrar || 'Cerrar' }}
    </button>
  </div>
</div>
