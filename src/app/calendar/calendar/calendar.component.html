<!-- Botón hamburguesa -->
<div class="menu-toggle" (click)="toggleMenu()">
  <i class="fas fa-bars"></i>
</div>

<!-- Sidebar desplegable -->
<nav class="mini-sidebar" [class.show]="menuOpen">
  <div class="sidebar-header">
    <img src="assets/isologo.png" alt="Logo mini">
  </div>

  <ul class="sidebar-menu">
    <li>
      <a href="/admin_migracion/patients" class="menu-link active">
        <i class="fas fa-calendar"></i><span>Calendario</span>
      </a>
    </li>
    <li>
      <a href="/admin_migracion/patients" class="menu-link">
        <i class="fas fa-user"></i><span>Pacientes</span>
      </a>
    </li>
    <li>
      <a href="/admin_migracion/notifications" class="menu-link">
        <i class="fas fa-bell"></i><span>Notificaciones</span>
      </a>
    </li>
    <li>
      <a href="/admin_migracion/settings" class="menu-link">
        <i class="fas fa-cog"></i><span>Configuración</span>
      </a>
    </li>
    <li>
      <a href="/admin_migracion/about" class="menu-link">
        <i class="fas fa-info-circle"></i><span>Ayuda</span>
      </a>
    </li>
    <li>
      <a href="/admin_migracion/logout" class="menu-link">
        <i class="fas fa-sign-out-alt"></i><span>Salir</span>
      </a>
    </li>
  </ul>

</nav>

<div class="main-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="assets/isologo.png" height="70" alt="Logo ASL">
    </div>

    <!-- Mini calendario -->
    <app-mini-calendar [selectedDate]="selectedDate" (dateSelected)="onDateSelected($event)">
    </app-mini-calendar>

    <!-- Próximas citas -->
    <div class="appointments">
      <h6>Próximas citas</h6>
      <div class="appointment-card">
        <h6>#623 Kevin Solis <span class="badge bg-success">CONFIRMADA</span></h6>
        <small>09 Ene 2025 - 13:00</small>
      </div>
    </div>

    <div class="sidebar-footer mt-auto text-center small text-muted pt-3">
      © {{ currentYear }} DrAdsCare<br>
      Tecnología impulsada por
      <a href="https://aslsoft.com.mx" target="_blank" style="text-decoration:none;">
        <img src="assets/logo_asl.png" alt="ASLSoft" style="height:20px; vertical-align:middle; margin-left:4px;">
      </a>
    </div>
  </div>

  <!-- Calendario grande -->
  <app-week-calendar [currentDate]="selectedDate"></app-week-calendar>
</div>
